<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Burbujas </title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<!-- CSS only boostrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onkeydown="control(event);">
	<div id="contenedor" class="container-fluid">
		<div id="cuerpo" class="row justify-content-md-center">

		</div>
	</div>
	<!------------------------------------------------------------------------ PLATILLAS------------------------------------------->
	<template id="inicio" >
		<div class="col">
			<form id="datos" >
				<div class="form-group">
				  <label for="exampleInputEmail1">Nombre</label>
				  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese nombre">
				</div>
				<button  class="btn btn-primary" id="ingresar" onclick ="iniciarJuego(`juego`)">ingresar</button>
			</form>	
		</div>
	</template>

	<template id="juego"  class="col">

		<div class="col-10"> <canvas id="canvas" width= "900px" height= "600px" > canvas  no soportado	</canvas> </div>
		<div id="puntaje" class="col-2"></div>

	</template>
	<!------------------------------------------------------------------------ ------------------------------------------->
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="vista.js"></script>
	<script src="modelo.js"></script>
	<script src="controlador.js"></script>
</body>

	
</html>
